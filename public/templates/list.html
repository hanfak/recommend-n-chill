This is the list html in the div
<div id="movies" ng-controller='movieListController as list'>

  <input type=text id='new-movie' placeholder='Add movie' ng-model='movieName'/>
  <button id='add-movie' ng-click='list.addMovie(movieName)'>Add Movie</button>

  <p ng-repeat='movie in list.movies'>
   <span>{{ movie }}</span> <button id='remove-movie' ng-click='list.removeMovie(movie)'>-</button>
  </p>

</div>
